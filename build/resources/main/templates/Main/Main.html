<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="/CSS/loginStyle.css">
</head>
<body class="bg-gray-50">

<!-- Header -->
<header class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold"><a href="/productList"/>Fashion Gallery</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/productList" class="hover:text-blue-300">Home</a></li>
                <li><a href="#" class="hover:text-blue-300">Men</a></li>
                <li><a href="#" class="hover:text-blue-300">Women</a></li>
                <li><a href="#" class="hover:text-blue-300">Kids</a></li>
                <li><a href="#" class="hover:text-blue-300">Sale</a></li>
                <li class="login-btn"><a href="#" class="hover:text-blue-300">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Login Modal -->
<div class="login-overlay">
    <div class="login-container">
        <h2>Login Form</h2>
        <button class="close-btn"><i class="fas fa-times">X</i></button>
        <form action="/submit-your-action">
            <input type="text" id="id" name="id" placeholder="Your ID" required>
            <input type="password" id="password" name="password" placeholder="Your Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="oauth-container">
            <button class="oauth">Google Login</button>
            <button class="oauth">Naver Login</button>
        </div>
    </div>
</div>


<!-- Main content -->
<main class="container mx-auto p-4">
    <!-- Featured section -->
    <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Featured</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Each card is an article -->
            <article class="bg-white shadow-md rounded overflow-hidden" th:each="item : ${product}">
                <img th:src="'https://source.unsplash.com/random/300x300?clothes&sig=' + ${item.id}" alt="Fason item" class="w-full h-64 object-cover"
                th:onclick="|location.href='@{/product/{id}(id=${item.id})}'|">
                <div class="p-4">
                    <h3 class="font-semibold" th:text="'상품명 : '+${item.name}"></h3>
                    <p class="text-gray-600" th:text="${item.price}+'원'"></p>
                </div>
            </article>
            <!-- Repeat for other cards -->
        </div>
    </section>

    <!-- Gallery section -->
